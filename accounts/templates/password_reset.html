<!DOCTYPE html>
<html lang="en">
<head>

  <title>Password Reset</title>
</head>
<body>
  <h1>Password Reset</h1>

    {% csrf_token %}
    {{ form.as_p }}

  </form>
  <h6>Having Problems?</h6>
  <p>Contact: admin@evilcorp.com</p>
</body>
</html>
